<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>日程表</title>
  <style media="screen" type="text/css">
    body {
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: hidden;
      overflow-x: hidden;
      color: #333333;
      width: 100vw;
      height: 100vh;
    }

    #appLoading {
      width: 100%;
      height: 100%;
      background-color: rgb(130, 161, 177);
      z-index: 9999;
    }

    #appLoading div {
      background-color: #fff;
      border
      position: absolute;
      top: 40%;
      left: 40%;
      width: 200px;
      height: 200px;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
    }
  </style>
</head>

<body>
  <div id="appLoading">
    <div></div>
  </div>
  <div id="app"></div>

</body>

</html>
