      padding: 0;

    #appLoading {
      width: 100%;
      height: 100%;
      background-color: rgb(130, 161, 177);
      z-index: 9999;
    }

    #loadingImg {
      border-radius: 50%;
      position: absolute;
      top: 45%;
      left: 48%;
      translate: 1s ease-in-out 0;
      animation: rotate 1s linear infinite;
    }

      content: "\e7a5";

    }

    }

      content: "\e7a5";
      color: rgb(175, 56, 56);
    }

    .el-icon-lollipop:before {
      content: "\e7a5";
      color: rgb(75, 165, 218);
    }

    .el-icon-coffee:before {
      content: "\e7a5";
      color: rgb(107, 79, 62);
    }

    .el-icon-user-solid:before {
